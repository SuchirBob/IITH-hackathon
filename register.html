<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="register"></section>
            <h2>Register for an Event</h2>
            <form id="registration-form">
                <label for="attendee-name">Your Name:</label><br>
                <input type="text" id="attendee-name" required placeholder="Enter name"><br>

                <label for="attendee-email">Email:</label><br>
                <input type="email" id="attendee-email" required placeholder="Enter email"><br>

                <label for="select-event">Select Event:</label><br>
                <select id="select-event" required><br>
                    <option value="">--Select an Event--</option><br>
                    <!-- Options will be populated dynamically -->
                </select>

                <br><button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Event Management and Ticketing System</p>
    </footer>
    
</body>
</html>
