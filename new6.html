<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing and Events</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <header>
        <h1>Welcome to TicketMaster</h1>
        <p>Your gateway to exciting events!</p>
    </header>
    <main>
        <section class="events">
            <h2>Upcoming Events</h2>
            <div class="event">
                <h3>Concert in the Park</h3>
                <p>Date: October 15, 2024</p>
                <button>Buy Tickets</button>
            </div>
            <div class="event">
                <h3>Art Exhibition</h3>
                <p>Date: November 5, 2024</p>
                <button>Buy Tickets</button>
            </div>
            <div class="event">
                <h3>Food Festival</h3>
                <p>Date: December 1, 2024</p>
                <button>Buy Tickets</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TicketMaster. All rights reserved.</p>
    </footer>
</body>
</html>
