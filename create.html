<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <section id="create-event">
        <h2>Create an Event</h2>
        <form id="event-form">
            <label for="event-title">Event Title:</label><br>
            <input type="text" id="event-title" required placeholder="Name of the event"><br>

            <label for="event-date">Event Date:</label><br>
            <input type="date" id="event-date" required><br>

            <label for="event-location">Location:</label><br>
            <input type="text" id="event-location" required placeholder="Enter location"><br>

            <label for="event-description">Description:</label><br>
            <textarea id="event-description" required placeholder="Add description"></textarea><br>

            <label for="ticket-price">Ticket Price:</label><br>
            <input type="number" id="ticket-price" required placeholder="Amount (INR)"><br>

            <button type="submit">Create Event</button><br>
        </form>
    </section>
</main>
</body>
</html>
